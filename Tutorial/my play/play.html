<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Team</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: white;
        }

        header,footer {
            text-align: center;
            background: green;
            padding: 20px 0;
            color: white;
            
        }

        .team-container {
           display: flex;
           justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .team-card {
            background: white;
            width: 280px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .team-card img {
            width: 200px;
            height: 200px;
            border-radius: 200px;
            object-fit: cover;
            
        }

        .team-card button {
            margin-top: 15px;
            padding: 10px 20px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
    
        }

        .footer {
            background: green;
            color: white;
            padding: 20px;
            text-align: center;
           
        }
    </style>
</head>
<body>

   <header>
    <h1>Our Team</h1>
   </header> 

        <main>
    <div class="team-container">

        <div class="team-card">
                <img 
            src="nikky.jpg.jpg" 
            alt="nikky" />

            <h2> Adeonke Kolawole </h2>
            <p class="text-center"> Aderonke is a Baker, Journalist</p>
                <button>View Profile</button>
            </div>

      
        <div class="team-card">
                <img 
            src="zee.jpg.jpg" 
            alt="zee" />

            <h2> Zaheed Aribisala </h2>
            <p class="text-center"> Zaheed is a Journalist, handsome and Caring Man</p>

            <button>View Profile</button>
        </div>

        <div class="team-card img">
             <img 
            src="zeenik.jpg.jpg"

            <h2> Zaheed-Ronke Aribisala </h2>
            <p class="text-center"> I.P + O.P = O.K&Q</p>
            <button>View Profile</button>
        </div>

    </div>

    <div class="footer">
        Demo by Aderonke Kolawole . 2025
    </div>

</body>
</html>
